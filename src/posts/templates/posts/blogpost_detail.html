{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <article class="post-detail">
        <h1>{{ post.title}}</h1>
        <img src="{{ post.thumbnail.url }}" alt="this is an image" height="150" width="150">
        <div>
            {{ post.content|linebreaks|safe }}
        </div>
    </article>

{% endblock %}
